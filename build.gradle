plugins {
    id 'java'
    id 'io.neow3j.gradle-plugin' version '3.10.0'
}

group 'info.skyblond.nekohit'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.neow3j:devpack:3.10.0'
    implementation 'junit:junit:4.12'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
}

neow3jCompiler {
    // className = "info.skyblond.nekohit.neo.contract.CatToken"
    className = "info.skyblond.nekohit.neo.contract.WCAContract"
    debug = true
}
