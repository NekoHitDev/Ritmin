plugins {
    id 'java'
    id 'io.neow3j.gradle-plugin' version '3.11.2'
    id 'com.adarshr.test-logger' version '3.0.0'
}

group 'info.skyblond.nekohit'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.neow3j:contract:3.11.2'
    implementation 'io.neow3j:devpack:3.11.2'
    implementation 'io.neow3j:compiler:3.11.2'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'commons-codec:commons-codec:1.15'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.+'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.+'
}

neow3jCompiler {
    // className = "info.skyblond.nekohit.neo.contract.CatToken"
    className = "info.skyblond.nekohit.neo.contract.WCAContract"
    debug = true
}

test {
    useJUnitPlatform()
}

tasks.withType(Test).configureEach {
    maxParallelForks = Runtime.runtime.availableProcessors().intdiv(2) ?: 2
}

testlogger {
    showFullStackTraces true
    slowThreshold 5000
}
