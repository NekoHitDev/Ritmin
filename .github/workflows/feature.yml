name: develop&feature CI

on:
  push:
    branches: [ develop, feature/** ]
  pull_request:
    branches: [ develop ]

jobs:
  contract_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Install neo express from dotnet tool
      - name: Install neoxp
        run: |
          wget https://packages.microsoft.com/config/ubuntu/21.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y apt-transport-https
          sudo apt-get install -y dotnet-sdk-5.0
          sudo apt-get install libsnappy-dev libc6-dev librocksdb-dev -y
          dotnet tool install --global Neo.Express --version 2.0.39-preview
      
      # Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      # Start up neoxp in background
      - name: Start up neoxp
        run: neoxp run -s 1 >> neo.log &
        
      # Test using gradle
      - name: Unit test
        run: ./gradlew test
        
      # Publish the test report
      - name: Publish Test Report
        if: ${{ !cancelled() }}
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
